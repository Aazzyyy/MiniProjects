<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="Window">
            <div class="bg">
                 <div class="apps">
                    <img src="Src/chrome.png" alt="" class="exe" id="test">
                    <img src="Src/Adobe_Photoshop_CC_icon.svg.png" alt="" class="exe">
                    <img src="Src/files.png" alt="" srcset="" class="exe">
                    <img src="Src/GitHub_Invertocat_Logo.svg.png" alt="" class="exe">
                    <img src="Src/WhatsApp_Logo_green.svg.png" alt="" class="exe">
                    <img src="Src/Visual_Studio_Code_0.10.1_icon.png" alt="" class="exe">
                    <img src="Src/files.png" alt="" class="exe">
                    <img src="Src/spotify.png" alt="" class="exe">
                 </div>
            </div>
            <div class="taskbar">
                <div id="taskbar_left" class="taskbar_parts">
                    <img src="Src/widgetLogo.jpg" alt="">
                    <!-- <img src="Src/sun.png" alt=""> -->
                </div>
                <div id="taskbar_mid" class="taskbar_parts">
                    <img src="Src/window.png" alt="">
                    <img src="Src/files.png" alt="">
                    <img src="Src/spotify.png" alt="">
                    <img src="Src/chrome.png" alt="">
                    <img src="Src/Github-desktop-logo-symbol.svg.png" alt="">
                    <img src="Src/WhatsApp_Logo_green.svg.png" alt="">
                    <img src="Src/Adobe_Photoshop_CC_icon.svg.png" alt="">
                    <img src="Src/Visual_Studio_Code_0.10.1_icon.png" alt="">
                </div>
                <div id="taskbar_right" class="taskbar_parts">
                    <p>&#9650</p>
                    <p>ENG <br>IN</p>
                    <p><i class="fa fa-wifi"></i></p>
                    <p><i class="fa fa-volume-up"></i></p>
                    <p><i class="fa fa-battery-half"></i></p>
                    <p id="taskbar_clock"></p>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
